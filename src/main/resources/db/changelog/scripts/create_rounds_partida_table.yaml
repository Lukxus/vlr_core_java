databaseChangeLog:
  - changeSet:
      id: create_rounds_partida_table
      author: seu_nome
      changes:
        - createTable:
            tableName: RoundsPartida
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: partida_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: rounds_result
                  type: text
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: RoundsPartida
            baseColumnNames: partida_id
            constraintName: fk_rounds_partida_partida
            referencedTableName: Partida
            referencedColumnNames: id
            onDelete: CASCADE
