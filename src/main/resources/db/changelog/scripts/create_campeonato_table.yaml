databaseChangeLog:
  - changeSet:
      id: create_campeonato_table
      author: seu_nome
      changes:
        - createTable:
            tableName: Campeonato
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(255)
